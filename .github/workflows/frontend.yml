name: deploy_frontend
#deploys frontend folder changes
on:
  push:
    branches: [main]
    paths: "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name azurecvibrahim --auth-mode key -d '$web' -s frontend/
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "mycvsite" --name "mycvsite" --resource-group "azure-resume-rg"

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
